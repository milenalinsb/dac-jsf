<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="../layout/layout.xhtml">
    <ui:define name="content">
        <div class="col-12" style="margin-top: 50px">
            <h:form>
                <p:messages closable="true">
                    <p:autoUpdate/>
                </p:messages>
                <p:dataTable
                        var="dependente"
                        value="#{listarDependenteView.dependenteDtoList}"
                        rowKey="#{dependente.id}"
                >
                    <p:autoUpdate/>
                    <f:facet name="header">
                        Clique para editar
                    </f:facet>

                    <p:column headerText="ID" width="25">
                        <a href="#{request.contextPath}/dependente/edit.xhtml?id=#{dependente.id}">
                            <h:outputText value="#{dependente.id}"/>
                        </a>
                    </p:column>
                    <p:column headerText="Nome">
                        <a href="#{request.contextPath}/dependente/edit.xhtml?id=#{dependente.id}">
                            <h:outputText value="#{dependente.nome}"/>
                        </a>
                    </p:column>
                    <p:column headerText="Data de Nascimento">
                        <h:outputText value="#{dependente.dataDeNascimento}"/>
                    </p:column>
                    <p:column headerText="Del" width="25">
                        <p:commandLink
                                action="#{listarDependenteView.removeDependente(dependente.id)}">
                            <i class="pi pi-trash"/>
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
