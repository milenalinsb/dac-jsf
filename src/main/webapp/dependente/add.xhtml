<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>
    <p:dialog header="Cadastrar Dependente" widgetVar="addDependente" minHeight="40" width="350" showEffect="fade">
        <p:messages closable="true">
            <p:autoUpdate/>
        </p:messages>
        <h:form>
            <div class="">
                <h4>Cadastro</h4>
                <div class="grid ui-fluid">
                    <div class="col-12">
                        <div class="ui-inputgroup">
                            <div class="ui-inputgroup-addon"><i class="pi pi-user"/></div>
                            <p:inputText
                                    placeholder="Nome"
                                    value="#{addPessoaView.dpNome}"
                                    validator="dependenteNameValidator"
                            />
                        </div>
                    </div>

                    <div class="col-12">
                        <p:calendar
                                placeholder="Data de Nascimento"
                                value="#{addPessoaView.dpDataNascimento}"
                                validator="dependenteDtNascValidator"
                        />
                    </div>

                    <div class="col-12">
                        <div class="col-4">
                            <p:commandButton value="Salvar" action="#{addPessoaView.salvarDependente()}" onclick="PF('addDependente').hide()"/>
                        </div>
                    </div>
                </div>

            </div>
        </h:form>
    </p:dialog>
</ui:composition>
</html>
