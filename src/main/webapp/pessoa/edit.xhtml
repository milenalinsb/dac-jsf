<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="../layout/layout.xhtml">
   <ui:define name="content">
       <h:form>
           <p:messages closable="true">
               <p:autoUpdate/>
           </p:messages>
           <div class="cadastro-pessoa">
               <h4>Cadastro</h4>
               <div class="grid ui-fluid">
                   <div class="col-12">
                       <div class="ui-inputgroup">
                           <div class="ui-inputgroup-addon">Id</div>
                           <p:inputText value="#{editPessoaView.id}" readonly="#{facesContext.renderResponse}"/>
                       </div>
                   </div>
                   <div class="col-12">
                       <div class="ui-inputgroup">
                           <div class="ui-inputgroup-addon">123</div>
                           <p:inputMask mask="999.999.999-99" placeholder="CPF" value="#{editPessoaView.cpf}"/>
                       </div>
                   </div>
                   <div class="col-12">
                       <div class="ui-inputgroup">
                           <div class="ui-inputgroup-addon"><i class="pi pi-user"/></div>
                           <p:inputText
                                   placeholder="Nome"
                                   value="#{editPessoaView.nome}"
                           />
                       </div>
                   </div>

                   <div class="col-12">
                       <div class="ui-inputgroup">
                           <p:selectOneMenu value="#{editPessoaView.dptId}">
                               <f:selectItem itemValue="#{null}" itemLabel="Dependente" itemDisabled="true"/>
                               <f:selectItems
                                       value="#{editPessoaView.dependenteDtoList}"
                                       var="item"
                                       itemValue="#{item.id}"
                                       itemLabel="#{item.id} - #{item.nome}"
                               />
                               <p:autoUpdate/>
                           </p:selectOneMenu>
                           <p:commandButton value="+" onclick="PF('addDependente').show()"/>
                       </div>
                   </div>

                   <div class="col-12">
                       <div class="col-4">
                           <p:commandButton value="Salvar" action="#{editPessoaView.updatePessoa()}"/>
                       </div>
                   </div>
               </div>

           </div>
       </h:form>
   </ui:define>
</ui:composition>
</html>
